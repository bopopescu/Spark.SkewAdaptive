spark.skewtune.onlyUseSize                  true
spark.skewtune.sizeDecrease                    0
spark.skewtune.blockSizeMinLimitByByte      0
spark.skewtune.advanced                     true
spark.skewtune.advanced.useResult2Fetch     true
spark.skewtune.transferFetchingBlocks       false


